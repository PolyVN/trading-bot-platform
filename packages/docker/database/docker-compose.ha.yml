# =============================================================================
# Redis High Availability â€” Sentinel Overlay
# Production HA: docker compose -f docker-compose.yml -f docker-compose.ha.yml up
# Provides automatic failover (~5-10s) via Redis Sentinel (quorum of 3).
# =============================================================================

services:
  redis:
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --bind 0.0.0.0 --replica-announce-ip ${DB_HOST}

  redis-replica:
    image: redis:7.4-alpine
    container_name: redis-replica
    command: >
      redis-server
        --requirepass ${REDIS_PASSWORD}
        --masterauth ${REDIS_PASSWORD}
        --replicaof redis 6379
        --appendonly yes
        --bind 0.0.0.0
        --replica-announce-ip ${DB_HOST}
    volumes:
      - redis_replica_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

  redis-sentinel-1:
    image: redis:7.4-alpine
    container_name: redis-sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    ports: ["26379:26379"]
    restart: unless-stopped
    depends_on:
      - redis
      - redis-replica

  redis-sentinel-2:
    image: redis:7.4-alpine
    container_name: redis-sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    ports: ["26380:26379"]
    restart: unless-stopped
    depends_on:
      - redis
      - redis-replica

  redis-sentinel-3:
    image: redis:7.4-alpine
    container_name: redis-sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    ports: ["26381:26379"]
    restart: unless-stopped
    depends_on:
      - redis
      - redis-replica

volumes:
  redis_replica_data:
