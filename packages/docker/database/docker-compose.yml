# =============================================================================
# Database â€” MongoDB 8.0 + Redis 7.4
# Shared by all Trading Engine instances and the CMS.
# =============================================================================
# Usage:
#   docker compose up -d
#   docker compose --profile debug up -d   # includes Redis Commander
#
# Security: Ports 27017, 6379 must ONLY be accessible from TE/CMS hosts
# via private network / firewall rules. Do NOT expose to public internet.
# =============================================================================

services:
  mongodb:
    image: mongo:8.0
    container_name: mongodb
    ports: ["27017:27017"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: mongosh -u $${MONGO_USER} -p $${MONGO_PASS} --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --bind 0.0.0.0
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    ports: ["8081:8081"]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles: ["debug"]

volumes:
  mongodb_data:
  redis_data:
