# =============================================================================
# CMS — Backend (Fastify) + Frontend (Next.js) + Grafana + Prometheus
# Exchange-agnostic: discovers exchanges via TE registration in Redis.
# =============================================================================
# Usage:
#   docker compose up -d
# =============================================================================

services:
  cms-backend:
    build:
      context: ../../cms-backend             # → packages/cms-backend
    container_name: cms-backend
    ports: ["3001:3001"]
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@${DB_HOST}:6379
      - MONGODB_URI=mongodb://${MONGO_USER}:${MONGO_PASS}@${DB_HOST}:27017/trading?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  cms-frontend:
    build:
      context: ../../cms-frontend            # → packages/cms-frontend
    container_name: cms-frontend
    depends_on:
      cms-backend:
        condition: service_healthy
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_URL=http://cms-backend:3001
      - NEXT_PUBLIC_WS_URL=ws://cms-backend:3001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${CMS_PUBLIC_URL}
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.5.0
    container_name: grafana
    ports: ["3002:3000"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  # Option C: Central Prometheus (scrapes ALL TE hosts over private network)
  # For Option A/B, each TE host runs its own Prometheus locally instead.
  prometheus:
    image: prom/prometheus:v3.2.0
    container_name: cms-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports: ["9090:9090"]
    restart: unless-stopped

volumes:
  grafana_data:
  prometheus_data:
