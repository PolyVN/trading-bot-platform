# =============================================================================
# Dev — Infrastructure for local development
# =============================================================================
# Default: only databases (MongoDB + Redis) — run app services on host
# for debugging with breakpoints (cargo run) and hot-reload (npm run dev).
#
# Usage:
#   docker compose up -d                                # databases only (dev default)
#   docker compose --profile debug up -d                # + Redis Commander
#   docker compose --profile app up -d                  # + TE, BE, FE in containers
#   docker compose --profile monitoring up -d           # + Prometheus + Grafana
#   docker compose --profile app --profile debug --profile monitoring up -d  # everything
#
# Ports:
#   27017  MongoDB           (default)
#   6379   Redis             (default)
#   8081   Redis Commander   [profile: debug]
#   3010   Trading Engine    [profile: app]
#   3001   CMS Backend       [profile: app]
#   3000   CMS Frontend      [profile: app]
#   9090   Prometheus        [profile: monitoring]
#   3002   Grafana           [profile: monitoring]
# =============================================================================

services:
  # ===== Database (always on) =====

  mongodb:
    image: mongo:8.0
    container_name: dev-mongodb
    ports: ["27017:27017"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: mongosh -u $${MONGO_USER} -p $${MONGO_PASS} --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    container_name: dev-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --bind 0.0.0.0
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===== Debug tools =====

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dev-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    ports: ["8081:8081"]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles: ["debug"]

  # ===== App services (containerized, for CI/demo) =====

  trading-engine:
    build:
      context: ../../trading-engine
      dockerfile: ../docker/trading-engine/Dockerfile
    container_name: dev-trading-engine
    ports: ["3010:3010"]
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - ENGINE_ID=${ENGINE_ID:-te-dev-001}
      - SUPPORTED_EXCHANGES=${SUPPORTED_EXCHANGES:-polymarket,okx}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - RUST_LOG=${RUST_LOG:-trading_engine=debug,tokio=warn}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    profiles: ["app"]

  cms-backend:
    build:
      context: ../../cms-backend
    container_name: dev-cms-backend
    ports: ["3001:3001"]
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - MONGODB_URL=mongodb://${MONGO_USER}:${MONGO_PASS}@mongodb:27017/trading
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
    profiles: ["app"]

  cms-frontend:
    build:
      context: ../../cms-frontend
    container_name: dev-cms-frontend
    depends_on:
      cms-backend:
        condition: service_healthy
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_URL=http://cms-backend:3001
      - NEXT_PUBLIC_WS_URL=ws://cms-backend:3001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
    restart: unless-stopped
    profiles: ["app"]

  # ===== Monitoring =====

  prometheus:
    image: prom/prometheus:v3.2.0
    container_name: dev-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports: ["9090:9090"]
    restart: unless-stopped
    profiles: ["monitoring"]

  grafana:
    image: grafana/grafana:11.5.0
    container_name: dev-grafana
    ports: ["3002:3000"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles: ["monitoring"]

volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
