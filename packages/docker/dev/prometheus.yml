# Prometheus config â€” Dev all-in-one (single server, all services on localhost)
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'trading-engine'
    static_configs:
      - targets: ['trading-engine:3010']
    metrics_path: /metrics

  - job_name: 'cms-backend'
    static_configs:
      - targets: ['cms-backend:3001']
    metrics_path: /metrics
